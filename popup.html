<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
<form>
  <label>Scared Links</label><input type='checkbox' value='scaredLinks'>
  <label>Scared Links</label><input type='checkbox' value='feature2'>
</form>
<script>
var checkboxes = $('input[type=checkbox]');
var chkBoxes = {};
checkboxes.each(function (index, value) 
{
	chkBoxes[$(value).val()] = false;
});
checkboxes.each(function (index, value) 
{
  this.onchange = function()
  {
  	if (chkBoxes[$(value).val()] === false)
  	{
  		chkBoxes[$(value).val()] = true;
  	}
  	else 
  	{
  		chkBoxes[$(value).val()] = false;
  	}
  }
});
</script>
</body>
</hhtml>
